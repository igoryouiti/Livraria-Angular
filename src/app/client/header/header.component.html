<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" class="header-container">
    <div fxLayout="column" class="header-logo">
        <a class="name-logo" routerLink="/products">Jey books</a>
        <mat-icon>book</mat-icon>
    </div>
    <mat-form-field>
        <mat-label>Procurar</mat-label>
        <input matInput type="text">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
    <div fxLayout="column" class="header-login">
        <mat-icon>login</mat-icon>
        <a routerLink="/login">entrar/cadastrar</a>
    </div>
    <div fxLayout="column" class="header-carrinho">
        <mat-icon>shopping_cart</mat-icon>
        <a routerLink='/chart'>carrinho(0)</a>
    </div>
</mat-toolbar>
